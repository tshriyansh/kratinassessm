<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/ba5bcd4f43.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav style="position: sticky;">
        <div class="nav-part-one">
            <ul class="ul">
                <li class="li"><i class="fa-solid fa-person-cane" class="logo"></i></li>
                <li class="li"><a href="index.html">Home</a></li>
                <li class="li"><a href="helpdesk.html">Helpdesk</a></li>

                <li class="li"><a href="#">Services</a></li>
                <li class="li"><a href="contact.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>


    <div class="container"><!-- Todo list body -->
        <div class="todo-box">
            <header class="heading">To Do List</header>
            <div class="inputbox">
                <i class="icon uil uil-file-check-alt"></i><!-- file icon  -->
                <input type="text" placeholder="Type your To Do List">
                <i id="addbutton" class="icon uil uil-plus"></i><!-- Add (plus) icon  -->
            </div>
            <div class="clckbutton">
                <span class=" btn clearall">Clear all task</span>
                <span class=" btn clearcomtask">Clear Complete</span>
            </div>
            <hr>
            <ul class="itemlist"></ul><!-- Empty Unorder Todolist for add list item -->
            <hr>
            <div class="clckbutton">
                <span>
                    <span class="pendingTasks"></span><!--Empty span for task count -->
                    tasks left</span>
                <div>
                    <span class="pendingTasks" >All</span>
                    <span class=" btn complete">Complete</span>
                    <span class=" btn uncomplete">Uncomplete</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
